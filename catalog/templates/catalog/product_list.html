<!-- catalog/templates/catalog/product_list.html -->
{% extends "catalog/base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4 text-center">Список товаров</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="https://cdn-icons-png.flaticon.com/512/8189/8189068.png" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|slice:":100" }}{% if product.description|length > 100 %}...{% endif %}</p>
                    <p><strong>Цена:</strong> {{ product.price }} рублей</p>
                    <a href="{% url 'product_detail' pk=product.pk %}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
